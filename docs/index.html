<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Rubik:wght@400;500&display=swap"/>
    <title>Breaking Bad</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="page">
      <header class="page__header">
          <section class="page__header--hero">
              <h1 class="hero__title js-hidden">Breaking Bad</h1>
          </section>
          <section class="page__header--search">
              <form class="search__form" action="" method="post">
                  <i class="search__form--icon fa-solid fa-magnifying-glass"></i>
                  <input class="search__form--input js-search-input" type="text" placeholder="Example: Walter White">
                  <small class="search__form--small js-alert-msg"></small>
                  <button class="search__form--button js-search-btn">Search</button>
              </form>
          </section>
      </header>
      <main class="page__main">
          <section class="page__main--char">
              <h2 class="char__title">Characters <i class="fa-regular fa-heart"></i></h2>
              <ul class="char__list js-list-char"></ul>
          </section>
          <aside class="page__main--favchar">
              <h2 class="favchar__title">Favorites <i class="fa-solid fa-heart"></i></h2>
              <ul class="favchar__list js-list-fav-char"></ul>
              <button class="favchar__btn js-del-btn js-hidden">Remove all</button>
          </aside>
      </main>
      <footer class="page__footer">
          <p class="page__footer--text">
              <small>Breaking Bad is regarded as one of the greatest television series of all times, with 16 Primetime Emmy Awards &copy; Adalab 2022</small>
          </p>
      </footer>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
